<div class="container-fluid">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-secondary" [routerLink]="['/home']" routerLinkActive="router-link-active">Home</a></li>
      <li><a href="#" class="nav-link px-2 link-dark" [routerLink]="['/users']" routerLinkActive="router-link-active">Utenti</a></li>
      <li><a href="#" class="nav-link px-2 link-dark" [routerLink]="['/clients']" routerLinkActive="router-link-active">Clienti</a></li>
      <li><a href="#" class="nav-link px-2 link-dark" [routerLink]="['/invoices']" routerLinkActive="router-link-active">Fatture</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 text-center" *ngIf="this.authService.isLogged">
        <b> Ciao, {{ this.authService.isLogged.firstname }}</b>
        <!-- <button class="mx-3" (click)="logout()">logout</button> -->
      </div>
      <div *ngIf="!this.authService.isLogged">
        <button type="button" class="btn btn-primary me-2" [routerLink]="['/login']" routerLinkActive="router-link-active">Accedi</button>
        <button type="button" class="btn btn-danger" [routerLink]="['/register']" routerLinkActive="router-link-active">Registrati</button>
      </div>
    </div>
  </header>
</div>
