<div class="container-fluid bg-light">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-center py-3 mb-4 border-bottom">
    <ul class="nav col-12 col-md-4 mb-2 justify-content-center justify-content-md-start mb-md-0">
      <li><a href="#" class="nav-link px-2 link-secondary" [routerLink]="['/home']" routerLinkActive="router-link-active">Home</a></li>
      <li><a href="#" class="nav-link px-2 link-dark" [routerLink]="['/users']" routerLinkActive="router-link-active">Utenti</a></li>
      <li><a href="#" class="nav-link px-2 link-dark" [routerLink]="['/clients']" routerLinkActive="router-link-active">Clienti</a></li>
      <li><a href="#" class="nav-link px-2 link-dark" [routerLink]="['/invoices']" routerLinkActive="router-link-active">Fatture</a></li>
    </ul>

    <div class="col-md-4 mx-3 mx-md-0 d-flex justify-content-center"><img src="../../../assets/img/CRM.png" style="width: 100px" /></div>

    <div class="col-md-4 text-end">
      <div
        class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 text-center d-flex align-items-center justify-content-end"
        *ngIf="this.authService.isLogin"
      >
        <b> Ciao, {{ this.authService.isLogged.user?.firstname }}</b>
        <button class="mx-3 btn btn-light border border-3" (click)="logout()">Logout</button>
      </div>
      <div *ngIf="!this.authService.isLogin">
        <button
          type="button"
          class="btn btn-light border border-success me-2"
          [routerLink]="['/login']"
          routerLinkActive="router-link-active"
        >
          Accedi
        </button>
        <button type="button" class="btn btn-success" [routerLink]="['/register']" routerLinkActive="router-link-active">Registrati</button>
      </div>
    </div>
  </header>
</div>
