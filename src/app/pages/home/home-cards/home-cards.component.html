<div class="row w-75 mx-auto">
  <div class="card col-lg-3 col-12 m-auto my-2 cards3">
    <img
      src="https://images.unsplash.com/photo-1450101499163-c8848c66ca85?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
      class="card-img-top"
      alt="..."
    />
    <div class="card-body text-center">
      <p class="card-text">Try adding a new invoice to the database.</p>
      <button type="button" [routerLink]="['/invoices']" routerLinkActive="router-link-active" class="btn btn-primary">
        entering the invoices
      </button>
    </div>
  </div>
  <div class="card col-lg-3 col-12 mx-auto my-2 cards3 anim2card">
    <img
      src="https://plus.unsplash.com/premium_photo-1664191866089-9a1707d524dd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80"
      class="card-img-top"
      alt="..."
    />
    <div class="card-body text-center">
      <p class="card-text">a place to manage and organize your customers</p>
      <button type="button" [routerLink]="['/clients']" routerLinkActive="router-link-active" class="btn btn-primary">
        customer management
      </button>
    </div>
  </div>
  <div class="card col-lg-3 col-12 mx-auto my-2 cards3 anim3card">
    <img
      src="https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80"
      class="card-img-top"
      alt="..."
    />
    <div class="card-body text-center">
      <p class="card-text">list of the users that have access to the database</p>
      <button type="button" [routerLink]="['/users']" routerLinkActive="router-link-active" class="btn btn-primary">
        registered users
      </button>
    </div>
  </div>
</div>
