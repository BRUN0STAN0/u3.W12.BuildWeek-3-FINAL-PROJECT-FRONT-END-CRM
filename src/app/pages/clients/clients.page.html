<div class="container">
  <h1 class="text-center">Lista Clienti</h1>
  <div class="row mt-4 mb-5">
    <div class="col-4">
      <button
        type="button"
        class="btn btn-success mx-2 d-flex justify-content-start"
        data-bs-toggle="modal"
        data-bs-target="#modal-add-client"
      >
        Add Client
      </button>
    </div>
    <div class="col-8">
      <input class="form-control rounded-pill border-success" type="text" placeholder="Ricerca Cliente..." />
    </div>
  </div>

  <div class="container">
    <table class="table table-striped">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID Cliente</th>
            <th scope="col">Ragione Sociale</th>
            <th scope="col">Partita IVA</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of this.clientService.client;">
            <th scope="row">{{c.id}}</th>
            <td>{{c.ragioneSociale}}</td>
            <td>{{c.partitaIva}}</td>
            <td>{{c.email}}</td>
            <td>
              <button
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#modal-edit-client"
                class="btn btn-outline-warning text-dark me-2"
                (click)="onDetails(c.id)"
              >
                Dettagli
              </button>

              <button type="button" class="btn btn-outline-danger text-dark" (click)="deleteClient(c)">x</button>
            </td>
          </tr>
        </tbody>
      </table>
    </table>
  </div>
</div>
<app-addclient></app-addclient>
<app-edit-client></app-edit-client>
